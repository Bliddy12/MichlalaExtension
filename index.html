<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colman Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <form>
        <div>
            <img src="/colman1.png" alt="MichlalaImage" style="width: 250px; height: auto;"><br><br>
        </div>
        <div class="form-group row">
            <div class="col-12">
                <input type="text" class="form-control mb-2" id="text" placeholder="תעודת זהות" required>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-12">
                <input type="password" class="form-control mb-2" id="password" placeholder="סיסמה" required>
            </div>
        </div>
        <button type="button" class="btn btn-primary btn-lg" id="save" style="width: 122px; height: auto;background-color: #18d99a; border: none;">Save</button>
        <button type="button" class="btn btn-primary btn-lg" id="login" style="width: 122px; height: auto;background-color: #875aff ; border: none;">Login</button>
    </form>

<script src="login.js"></script>
</body>
</html>
